{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Tags for ABVGIET College -->
    <meta name="author" content="ABVGIET College">
    <meta name="description" content="ABVGIET College - Dedicated to excellence in education and fostering innovation among students. Explore our courses, faculty, and campus life.">
    <meta name="keywords" content="ABVGIET, College, Education, Courses, Engineering, Technology, Innovation, Himachal Pradesh, Student Life">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="ABVGIET College - Excellence in Education">
    <meta property="og:description" content="Explore ABVGIET College, offering a dynamic environment for students to grow and innovate.">
    <meta property="og:image" content="https://www.abvgiet.ac.in/logo.png"> <!-- Replace with actual logo URL -->
    <meta property="og:url" content="https://www.abvgiet.ac.in"> <!-- Replace with the official URL -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ABVGIET College - Excellence in Education">
    <meta name="twitter:description" content="Join ABVGIET College and embark on a journey of knowledge and innovation.">
    <meta name="twitter:image" content="https://www.abvgiet.ac.in/logo.png"> <!-- Replace with actual logo URL -->

    <title>Memes</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" href="{% static 'img/logo.png' %}" type="image/x-icon">
    <style>
       :root {
    --background-color: #ffffff;
    --text-color: #333333;
    --card-background: rgba(255, 255, 255, 0.1);
    --card-text: #ffffff;
    --accent-color: #8B5CF6;
    --background-image: url('light-mode-image.jpg'); /* Replace with your light mode image URL */
}

body.dark {
    --background-color: #000000;
    --text-color: #ffffff;
    --card-background: rgba(255, 255, 255, 0.2);
    --card-text: #ffffff;
    --background-image: url('bg.jpg'); /* Replace with your dark mode image URL */
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    background-image: var(--background-image);
    background-size: cover; /* Ensures the image covers the entire screen */
    background-repeat: no-repeat; /* Prevents tiling of the image */
    background-position: center; /* Centers the image */
    color: var(--text-color);
    transition: background-color 0.3s, color 0.3s, background-image 0.3s;
}

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            background-color: rgba(163, 126, 249, 0.2);
            backdrop-filter: blur(10px); /* Apply the blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Light border for separation */
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow for depth */
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 1rem;
        }

        .icon-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
        }

        .search-container {
            position: relative;
            margin-left: 1rem;
        }

        .search-container input {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            color: var(--text-color);
        }

        .search-container i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .menu-toggle {
            display: none;
        }
        .mobile-menu {
            display: none;
            background-color: var(--accent-color);
            padding: 1rem;
            flex-direction: column;
        } .mobile-menu a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 0;
        }

        main {
            padding: 2rem 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .meme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .meme-card {
            background-color: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .meme-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .meme-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .meme-card-content {
            padding: 1rem;
            text-align: center;
        }

        .meme-card h3 {
            margin: 0.5rem 0;
            color: var(--card-text);
        }

        .like-button {
            background-color: var(--accent-color);
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .like-button:hover {
            background-color: #6c3aef;
        }
        footer {
            background-color: var(--accent-color);
            color: var(--text-color);
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        .footer{
            width: 100%;
            position:absolute;
            top:650px;

        }

        .upload-container {
            margin: 2rem auto;
            max-width: 600px;
            text-align: center;
        }

        .upload-container input {
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .upload-container img {
            max-width: 100%;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .mobile-menu.active {
                display: flex;
            }
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        /* Add logo image to the left */
        .logo img {
            height: 60px; /* Adjust the size of the logo */
            margin-right: 10px; /* Space between the logo and text */
        }  
        footer {
            background-color: rgba(163, 126, 249, 0.2);
            backdrop-filter: blur(10px); /* Apply the blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari support */
            border-top: 1px solid rgba(255, 255, 255, 0.1); /* Light border for separation */
            padding: 0.5rem 0; /* Reduced padding for less thickness */
            position: sticky;
            bottom: 0;
            z-index: 1000;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow for depth */
            text-align: center; /* Center-align the footer text */
        }
    </style>
</head>
<body class="dark">
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">
                <img src="{% static 'img/logo.png' %}" alt="BlogHub Logo">
                ABVGIET Happenings
            </a>
           
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="http://localhost:5000/api/poll/">Opinions</a>
                <button id="darkModeToggle" class="icon-button">
                    <i data-lucide="sun"></i>
                </button>
                <div class="search-container">
                    <input type="text" placeholder="Search...">
                    <i data-lucide="search"></i>
                </div>
            </div>
            <button id="menuToggle" class="icon-button menu-toggle">
                <i data-lucide="menu"></i>
            </button>
        </div>
    </nav>

    <main class="container">
        <h1>Meme Gallery</h1>

        <!-- Upload Meme -->
        {% comment %} <div class="upload-container">
            <h2>Upload a Meme</h2>
            <input type="file" id="memeUpload" accept="image/*" onchange="previewImage()">
            <div id="imagePreview"></div> <!-- Image preview will go here -->
        </div> {% endcomment %}

        <!-- Meme Cards -->
        <div class="meme-grid" id="memeGrid">
            <!-- Meme cards will be inserted here dynamically -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ABVGIET Happenings. All rights reserved.</p>
    </footer>

    <script>
        // Meme data related to college life
        const memes = [
            { id: 1, imageUrl: 'https://i.imgflip.com/5gce76.jpg', title: 'When the professor asks a question and you have no idea', likes: 20 },
            { id: 2, imageUrl: 'https://static.boredpanda.com/blog/wp-content/uploads/2021/05/B7894F8F-BD2F-4067-B150-04C763EEF3B6-60a7bc8bed38f-jpeg__700.jpg', title: 'That one friend who always has the answers in group projects', likes: 15 },
            { id: 3, imageUrl: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXsWcARAHJ5lAqZUSbdIu14CS-ABcGbOZEVk7Ok04OBqq1LP8bxq_9B6x0EyI128-15uY&usqp=CAU', title: 'The struggle of studying for finals', likes: 30 },
            { id: 4, imageUrl: 'https://cdn-useast1.kapwing.com/static/templates/spongebob-health-inspector-choking-and-wiping-mouth-with-napkin-thumbnail-b9d427e6.webp', title: 'Trying to make sense of lecture slides at 2 AM', likes: 25 },
            { id: 5, imageUrl: 'https://i.pinimg.com/736x/32/a4/42/32a4427e816fc2514348a089f77c6d40.jpg', title: 'When the cafeteria serves something edible for once', likes: 18 }
        ];

        // Function to create a meme card
        function createMemeCard(meme) {
            return `
                <div class="meme-card">
                    <img src="${meme.imageUrl}" alt="${meme.title}">
                    <div class="meme-card-content">
                        <h3>${meme.title}</h3>
                        <p>${meme.likes} Likes</p>
                        <button class="like-button" onclick="likeMeme(${meme.id})">Like</button>
                    </div>
                </div>
            `;
        }

        // Function to handle liking a meme
        function likeMeme(memeId) {
            const meme = memes.find(m => m.id === memeId);
            meme.likes++;
            renderMemes(); // Re-render memes to update the like count
        }

        // Render all memes
        function renderMemes() {
            const memeGrid = document.getElementById('memeGrid');
            memeGrid.innerHTML = memes.map(createMemeCard).join('');
        }

        // Function to preview the selected image
        function previewImage() {
            const fileInput = document.getElementById('memeUpload');
            const imagePreview = document.getElementById('imagePreview');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imagePreview.innerHTML = ''; // Clear previous preview
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }

        // Initialize memes on page load
        window.onload = renderMemes;
    </script>
</body>
</html>
