    <style>
:root {
    --background-color: #ffffff;
    --text-color: #333333;
    --card-background: rgba(255, 255, 255, 0.1);
    --card-text: #ffffff;
    --accent-color: #8B5CF6;

}

body.dark {
    --background-color: #000000;
    --text-color: #ffffff;
    --card-background: rgba(255, 255, 255, 0.2);
    --card-text: #ffffff;
    --background-image: url('bg.jpg'); /* Replace with your dark mode image URL */
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    background-image: var(--background-image);
    background-size: cover; /* Ensures the image covers the entire screen */
    background-repeat: no-repeat; /* Prevents tiling of the image */
    background-position: center; /* Centers the image */
    color: var(--text-color);
    transition: background-color 0.3s, color 0.3s, background-image 0.3s;
}

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            background-color: rgba(163, 126, 249, 0.2); 
            backdrop-filter: blur(10px); /* Apply the blur effect */

            border-bottom: 1px solid rgba(255, 255, 255, 0.1); /* Light border for separation */

            position: sticky;
            top: 0;
            z-index: 1000;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 1rem;
        }

        .icon-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
        }

            position: relative;
            margin-left: 1rem;
        }

        .search-container input {

            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            color: var(--text-color);
        }

        .search-container i {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .menu-toggle {
            display: none;
        }

            display: none;
            background-color: var(--accent-color);
            padding: 1rem;
            flex-direction: column;
        }

        .mobile-menu a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 0;
        }

        main {
            padding: 2rem 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .poll-card {
            background-color: var(--card-background);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 0 auto;

        }

        .poll-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        .poll-card-content {
            padding: 1rem;
        }

        .poll-card h2 {
            margin: 0 0 1rem;
            color: var(--card-text);
        }

        .poll-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .poll-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .poll-option:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .poll-graph {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            margin-top: 1rem;
            height: 200px;
            justify-content: space-around;
        }

        .poll-bar {
            width: 50px;
            border-radius: 8px;
            background-color: var(--accent-color);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 0.5rem 0;
            position: relative;
        }

        .poll-bar span {
            color: #fff;
            font-weight: bold;
            margin-top: 5px;
        }

        footer {

            color: var(--text-color);

        }
        .footer{

<body class="dark">

    <main class="container">
        <h1>Poll</h1>
        <div class="poll-card" id="pollCard">
            <!-- Poll content will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ABVGIET Happenings. All rights reserved.</p>
    </footer>

    <script>
        // Poll data (mock data)
        const poll = {
            question: "What is your favorite programming language?",
            options: [
                { id: 1, text: "JavaScript", votes: 120 },
                { id: 2, text: "Python", votes: 100 },
                { id: 3, text: "Java", votes: 80 },
                { id: 4, text: "C++", votes: 50 }
            ]
        };

        // Function to create poll card
        function createPollCard() {
            const card = document.getElementById('pollCard');
            const maxVotes = Math.max(...poll.options.map(option => option.votes));
            card.innerHTML = `
                <div class="poll-card-content">
                    <h2>${poll.question}</h2>
                    <div class="poll-options">
                        ${poll.options.map(option => `
                            <div class="poll-option" onclick="vote(${option.id})">
                                <span>${option.text}</span>
                                <span>${option.votes} votes</span>
                            </div>
                        `).join('')}
                    </div>
                    <br>
                    <div class="poll-graph">
                        ${poll.options.map(option => {
                            const barHeight = (option.votes / maxVotes) * 100; // Scale bar height
                            return `
                                <div class="poll-bar" style="height: ${barHeight}%">
                                    <span>${option.text}</span>
                                    <span>${option.votes}</span>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
        }

        // Function to vote for an option
        function vote(optionId) {
            const option = poll.options.find(opt => opt.id === optionId);
            option.votes++;
            createPollCard();
        }

        // Initialize the poll card on page load
        window.onload = createPollCard;
    </script>
